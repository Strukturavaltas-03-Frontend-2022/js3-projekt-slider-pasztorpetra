<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <div class = "slider">    
    
    <div class = "mySlides fade">
      <div class = "numbers"> 1 / 4 </div>
      <img src="./img/img2.jpg" alt="lake" style= "width: 100%">
      <div class="text">Caption Two</div>
    </div>
    
    <div class = "mySlides fade">
      <div class = "numbers"> 2 / 4 </div>
      <img src="./img/img3.jpg" alt="hills" style= "width: 100%">
      <div class="text">Caption Three</div>
    </div>
    
    <div class = "mySlides fade">
      <div class = "numbers"> 3 / 4 </div>
      <img src="./img/img4.jpg" alt="flowers" style= "width: 100%">
      <div class="text">Caption Four</div>
    </div>

    <div class = "mySlides fade">
      <div class = "numbers"> 4 / 4 </div>
      <img src="./img/img1.jpg" alt="forest" style= "width: 100%">
      <div class="text">Caption One</div>
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
    <span class="dot" onclick="currentSlide(4)"></span>
  </div>
  <script src="main.js"></script>
</body>
</html>
